<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje a Argentina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilocont.css">
    <link rel="icon" href="Img/viajar.png" type="image/x-icon">
</head>
<body>
  <header id="inicio">
    <div class ="content">
        <div class ="menu container">  
          <img id="logo" src="Img/logo.jpg" alt="Logo de Viajes">    
          <h1 class="logo">Argentina</h1>
          <input type="checkbox" id="menu">
          <label for="menu">
            <img src="Img/menu.png" class="menu-icono"alt="">
          </label> 
          <nav class = "navbar">
            <ul>
                <li class="activo">
                  <a href="index.html">Inicio</a> 
                </li>
                <li>
                  <a href="blog.html">Blog</a> 
                </li>
              <li>
                  <a href="Contacto.html">Contacto</a> 
                </li>
              </ul>
          </nav>
        </div>
    </div>
  </header>

  <section>
    <h2 class="titulo_seccion">Contacto</h2>
    <div class="form_contenedor">
      <div class="container">
        <form>
          <fieldset>
            <legend><span style="font-weight: bold;">Datos personales</span></legend>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" autofocus required>
            </div>
            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" id="correo" name="correo">
          </div>
          <div class="form-group"></div>
          <label for="pais">Pais:</label>
              <select name="pais" id="pais">
              <option value="argentina">Argentina</option>
              <option value="bolivia">Bolivia</option>
              <option value="chile">Chile</option>
              <option value="peru">Perú</option>
              <option value="uruguay">Uruguay</option>
              <option value="venezuela">Venezuela</option>
              <option value="default" selected>Seleccionar</option>
          </select> 
          </div>          
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4"></textarea>
          </div>
            <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
</section>

      <footer> <!-- pie de página-->
        <h3> &copy; 2024 Victor Abreu</h3>
        <div class="footer">
          <a href="#inicio">Inicio</a>  
          <a href="contacto.html">Contacto</a>
        </div>  
      </footer>
</body>
</html>

  <header id="inicio">
    <div class ="content">
      
      <div class ="menu container">  
        <img id="logo" src="Img/logo.jpg" alt="Logo de Viajes">    
        <h1 class="logo">Contacto</h1>
        <input type="checkbox" id="menu">
        <label for="menu">
          <img src="Img/menu.png" class="menu-icono"alt="">
        </label> 
        <nav class = "navbar">

</header>
  
    
    <!-- <br> -->
    <section class="contacto"> 
        <h2>Llena el siguiente formulario</h2>
        <br>
        <form class="formulario" method="GET">
          <fieldset>
            <legend><span style="font-weight: bold;">Datos personales</span></legend>
            <label>Nombre:</label>
            <input type="text" placeholder="Ingrese Nombre" autofocus requerid> <br>
            <label>Apellido:</label>
            <input type="text" placeholder="Ingrese Apellido"> <br>
            <label>Número de Teléfono:</label>
            <input type="text" placeholder="Ingrese Número de Teléfono"> <br>
            <label>Consulta:</label> <br>
            <textarea name="consulta" id="consulta" cols="40" rows="10"></textarea> <br>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Limpiar"/>
          </fieldset>   
        </form>
    </section>
